<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <title>Inventory App</title>
</head>
<body class="">
    <div class="bg-slate-800 min-h-screen">
        <!--appbar-->
        <div class="h-12 flex items-center justify-center gap-x-3 bg-slate-700 mb-6">
            <h1 class="text-xl font-bold text-slate-300">Inventory App Using Tailwind & js</h1>
            <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 font-bold text-slate-300">7</span>
        </div>
        <!--app Content-->
        <div class="container max-w-screen-sm mx-auto">
            <!--Category Form-->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Category</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4" autocomplete="off">
                    <div>
                        <label for="category-title" class="block mb-1 text-slate-400">Title:</label>
                        <input type="text" name="category-title" id="category-title" class="bg-transparent p-2 rounded-xl border border-slate-500 text-slate-400">
                    </div>
                    <div>
                        <label for="category-description" class="block mb-1 text-slate-400">description:</label>
                        <textarea type="text" name="category-description" id="category-description" class="bg-transparent p-2 rounded-xl border border-slate-500 text-slate-400 w-full"></textarea>
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <button class="flex-1 border border-slate-400 text-slate-400 rounded-md py-2">Cancel</button>
                        <button id="add-new-category" class="flex-1 bg-slate-500 text-slate-200 rounded-md py-2">Add New Category</button>
                    </div>
                </form>
            </div>
            <!--Product Form-->
            <div class="mb-6">
                <h2 class="text-xl text-slate-300 font-bold mb-2">Add New Product</h2>
                <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4" autocomplete="off">
                    <div>
                        <label for="product-title" class="block mb-1 text-slate-400">Title:</label>
                        <input type="text" name="product-title" id="product-title" class="bg-transparent p-2 rounded-xl border border-slate-500 text-slate-400">
                    </div>
                    <div>
                        <label for="product-quantity" class="block mb-1 text-slate-400">quantity:</label>
                        <input type="number" name="product-quantity" id="product-quantity" class="bg-transparent p-2 rounded-xl border border-slate-500 text-slate-400">
                    </div>
                    <div>
                        <label for="product-category" class="block mb-1 text-slate-400">category:</label>
                        <select name="product-category" id="product-category" class="bg-transparent text-slate-400 rounded-xl w-full"></select>
                    </div>
                    <div class="flex items-center justify-between gap-x-4">
                        <button id="add-new-product" class="flex-1 bg-slate-500 text-slate-200 rounded-md py-2">Add New Product</button>
                    </div>
                </form>
            </div>
            <!--Product List-->
            <h2 class="text-xl text-slate-300 font-bold mb-2">Product List</h2>
            <div class="flex items-center justify-between mb-6">
                <label for="search-input" class="text-slate-500 text-lg">Search</label>
                <input type="text" name="search-input" id="search-input" class="bg-transparent rounded-xl border border-slate-500 text-slate-400">
            </div>
            <div id="products-list"></div>
            <div class="h-20"></div>
        </div>
    </div>
    <!--font awesome-->
    <script src="../src/js/all.min.js"></script>
    <!--Source-->
    <script src="../src/js/App.js" type="module"></script>
</body>
</html>
